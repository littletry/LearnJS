<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
</head>
<body>
    <div id="app">
        <input type="number" v-model.number="message">
        <p>{{ typeof message }}</p>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               message: 123
           }
        });
    </script>
</body>
</html>
