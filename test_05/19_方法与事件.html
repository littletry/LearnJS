<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        点击次数：{{counter}}
        <button @click="counter++">+ 1</button>
        <button @click="handleAdd()">+ 1</button>
        <button @click="handleAdd(10)">+ 10</button>
        <button @click="handleAdd(100)">+ 100</button>
        <button @click="handleAdd(1000)">+ 1000</button>
        <button @click="handleAdd(10000)">+ 10000</button>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               counter:0
           },
           methods:{
               handleAdd:function (count) {
                   count = count || 1;
                   //this指向当前Vue实例APP
                   this.counter += count;
               }
           }
        });
    </script>
</body>
</html>
