<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for迭代整数</title>
</head>
<body>
    <div id="app">
        <span v-for="n in 10">{{ n }}</span>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app'
        });
    </script>
</body>
</html>
