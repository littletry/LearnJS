<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">链接</a>
        <img v-bind:src="imgUrl">
        <!--语法糖形式简化代码书写-->
        <a :href="url">链接</a>
        <img :src="imgUrl">

    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                url:'https://www.github.com',
                imgUrl:'https://www.baidu.com/img/bd_logo1.png'
            }
        })
    </script>
</body>
</html>
