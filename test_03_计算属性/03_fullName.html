<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fullName</title>
</head>
<body>
    <div id="app">
        姓名：{{fullName}}
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                firstName:'Jack',
                lastName:'Green'
            },
            computed:{
                fullName:{
                    //getter,用于读取
                    get:function () {
                        return this.fullName + ' ' + this.lastName;
                    },
                    //setter,写入时触发
                    set:function (newValue) {
                        var names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[names.length - 1];
                    }
                }
            }
        });
        // 当执行 app.fullName = 'John Doe'时，setter就会被调用，
        // 数据firstName和lastName都会相对更新，视图同样也会更新。
    </script>
</body>
</html>
