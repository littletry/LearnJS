<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三元表达式class</title>
</head>
<body>
    <div id="app">
    <div :class="[isActive ? activeCls : '', errorCls]"></div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive:true,
                activeCls:'active',
                errorCls:'error'
            }
        })
    </script>
</body>
</html>
