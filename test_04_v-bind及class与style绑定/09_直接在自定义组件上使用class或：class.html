<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接在自定义组件上使用class或：class</title>
</head>
<body>
    <div id="app">
        <my-component :class = "{'active':isActive}"></my-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<p class="article">一些文本</p>'
        });
        var app = new Vue({
            el:'#app',
            data:{
                isActive:true
            }
        })
    </script>
</body>
</html>
