<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中使用对象语法的class</title>
</head>
<body>
    <div id="app">
        <div :class="[{'active':isActive},errorCls]"></div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive:true,
                errorCls:'error'
            }
        });
    </script>
</body>
</html>
