<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>与普通class共存</title>
</head>
<body>
    <div id="app">
        <div class="static" :class="{'active':isActive,'error':isError}"></div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive:true,
                isError:false
            }
        })
    </script>
</body>
</html>
