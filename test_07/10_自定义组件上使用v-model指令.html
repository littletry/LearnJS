<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件上使用v-model指令</title>
</head>
<body>
    <div id="app">
        <p>总数：{{ total }}</p>
        <my-component v-model="total"></my-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '<button @click="handleClick">+1</button>',
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                handleClick: function () {
                    this.counter++;
                    this.$emit('input', this.counter);
                }
            }
        });
        let app = new Vue({
            el: '#app',
            data: {
                total: 0
            }
        })
    </script>
</body>
</html>
