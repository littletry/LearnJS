<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件向父组件传递数据</title>
</head>
<body>
<!--子组件有两个按钮，分别实现加 1 和减 1 的效果 ，在改变组件的 data “ counter" 后，通过$emit()再把它传递给父组件，
父组件用 v-on:increase和 v-on:reduce(示例使用的是语法糖)。$emit()方法的第一个参数是自定义事件的名称 ，
例如示例的 increase 和 reduce 后面的参数都是要传 递的数据，可以不填或填写多个。-->
<!--
除了用 v-on 在组件上监听自定义事件外 ，也可以监昕 DOM 事件，这时可以用 .native修饰符表示监听的是一个原生事件，监听的是该组件的根元素，示例代码如下:
        <my-component v-on:click.native="handleClick"></my-component>
-->
    <div id="app">
        <p>总数：{{ total }}</p>
        <my-component @increase="handleGetTotal" @reduce="handleGetTotal"></my-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('my-component', {
            template: '\
                <div>\
                    <button @click="handleIncrease">+1</button>\
                    <button @click="handleReduce">-1</button>\
                </div>',
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                handleIncrease: function () {
                    this.counter++;
                    this.$emit('increase', this.counter);
                },
                handleReduce: function () {
                    this.counter--;
                    this.$emit('reduce', this.counter);
                }
            }
        });
        let app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                handleGetTotal: function (total) {
                    this.total = total;
                }
            }
        })
    </script>
</body>
</html>
