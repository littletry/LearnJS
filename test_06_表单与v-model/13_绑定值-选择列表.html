<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择列表</title>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option :value="{ number: 123 }">123</option>
            <option :value="{ number: 456 }">456</option>
        </select>
        {{ selected.number }}
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               selected: ''
           }
        });
    </script>
</body>
</html>
