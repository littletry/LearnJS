<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@input</title>
</head>
<body>
    <div id="app">
        <input type="text" @input="handleInput" placeholder="请输入...">
        <p>输入的内容是：{{message}}</p>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               message:''
           },
            methods:{
               handleInput:function (e) {
                   this.message = e.target.value;
               }
            }
        });
    </script>
</body>
</html>
