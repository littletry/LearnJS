<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具名slot</title>
</head>
<body>
<!--子组件内声明了 3 个<slot>元素，其中在<div class="main">内的<slot> 没有使用 name 特性，
    它将作为默认 slot 出现，父组件没有使用 slot特性的元素与内容都将出现在这里。
    如果没有指定默认的匿名 slot，父组件内多余的内容片段都将被抛弃。-->
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div> \
                <div class="main">\
                    <slot></slot>\
                </div> \
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div> \
            </div>'
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
