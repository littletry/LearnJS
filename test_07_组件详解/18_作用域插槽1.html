<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
</head>
<body>
<!--使用一个可以复用的模板替换己渲染元素-->
<!--在<slot>元素上有一个类似 props 传递数据给组件的写法 msg="xxx"，将 数据传到了插槽。
    父组件中使用了<template>元素，而且拥有一个 scope="props"的特性，这里的 props 只是一个临时变量，
    就像v-for="item in items"里面的item 一样。template内可以通过临时变量 props 访问来自子组件插槽的数据 msg。-->
    <div id="app">
        <child-component>
            <template scope="props">
                <p>来自父组件的内容</p>
                <p>{{ props.msg }}</p>
            </template>
        </child-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            <div class="container">\
                <slot msg="来自子组件的内容"></slot>\
            </div>'
        });
        let app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
