<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问slot</title>
</head>
<body>
<!--通过$slots 可以访问某个具名 slot, this.$slots.default包括了所有没有被包含在具名 slot 中的节点。-->
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div>\
            </div>',
            mounted: function () {
                let header = this.$slots.header;
                let main = this.$slots.default;
                let footer = this.$slots.footer;
                console.log(footer);
                console.log(footer[0].elm.innerHTML);
            }
        });
        let app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
