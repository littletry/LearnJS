<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归组件</title>
</head>
<body>
    <!--组件在它的模板内可以递归地调用自己 ，只要给组件设置 name 的选项就可以了。-->
    <!--设置name后，在组件模板内就可以递归使用了，不过需要注意的是，必须给一个条件来限制递归数量，否则会抛出错误:max stack size exceeded。-->
    <!--组件递归使用可以用来开发一些具有未知层级关系的独立组件，比如级联选择器和树形控件等-->
    <div id="app">
        <child-component :count="1"></child-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('child-component', {
            name: 'child-component',
            props: {
                count: {
                    type: Number,
                    default: 1
                }
            },
            template: '\
            <div class="child">\
                <child-component\
                    :count="count +1"\
                    v-if="count < 3"></child-component>\
            </div>'
        });
        let app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
