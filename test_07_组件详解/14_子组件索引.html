<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件索引</title>
</head>
<body>
<!--在父组件模板中，子组件标签上使用 ref指定一个名称，井在父组件内通过 this.$refs 来访问指定名称的子组件 。-->
    <div id="app">
        <button @click="handleRef">通过ref获取子组件实例</button>
        <component-a ref="comA"></component-a>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('component-a', {
            template: '<div>子组件</div>',
            data: function () {
                return {
                    message: '子组件内容'
                }
            }
        });
        let app = new Vue({
            el: '#app',
            methods: {
                handleRef: function () {
                    //通过$refs来访问指定的实例
                    let msg = this.$refs.comA.message;
                    console.log(msg);
                }
            }
        })
    </script>
</body>
</html>
