<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--另一种情况就是 prop 作为需要被转变的原始值传入。这种情况用计算属性就可以了-->
    <div id="app">
        <my-component :width="100"></my-component>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        Vue.component('my-component', {
            props: ['width'],
            template: '<div :style="style">组件内容</div>',
            computed: {
                style: function () {
                    return {
                        width: this.width + 'px'
                    }
                }
            }
        });
        let app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
