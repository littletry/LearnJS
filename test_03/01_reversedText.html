<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reversedText</title>
</head>
<body>
    <div id="app">
        {{reversedText}}
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                text:'123,456'
            },
            computed:{
                reversedText:function () {
                    //这里的this指向的是当前的vue实例
                    return this.text.split(',').reverse().join(',');
                }
            }
        })
    </script>
</body>
</html>
