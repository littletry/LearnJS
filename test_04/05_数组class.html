<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组class</title>
</head>
<body>
    <div id="app">
        <div :class="[activeCls,errorCls]"></div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                activeCls:'active',
                errorCls:'error'
            }
        });
    </script>
</body>
</html>
