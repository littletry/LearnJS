<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象语法的class</title>
</head>
<body>
    <div id="app">
        <button :class = "classes"></button>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                size:'large',
                disabled:true
            },
            computed:{
                classes:function () {
                    return[
                        'btn',
                        {
                            ['btn-' + this.size]:this.size !=='',
                            ['btn-disabled']:this.disabled
                        }
                    ]
                }
            }
        })
    </script>
</body>
</html>
