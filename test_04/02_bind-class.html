<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind-class</title>
</head>
<body>
    <div id="app">
        <div :class="{'active':isActive}"></div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isActive:true
            }
        })
    </script>
</body>
</html>
