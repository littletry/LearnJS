<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <button v-on:click="handleClose">点击隐藏</button>
        <button v-on:click="show = false">点击隐藏</button>
        <!--语法糖形式简化代码书写-->
        <button @click="handleClose">点击隐藏</button>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleClose:function () {
                    this.close();
                },
                close: function () {
                    this.show = false;
                },
                init: function (text) {
                    console.log(text);
                }
            },
            mounted: function () {
                this.init('在初始化时调用')
            }
        });
        app.init('通过外部调用');
    </script>
</body>
</html>
