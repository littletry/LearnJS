<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历对象属性</title>
</head>
<body>
    <div id="app">
        <span v-for="value in user">{{value}}</span>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:'#app',
           data:{
               user:{
                   name:'Aresn',
                   gender:'男',
                   age:26
               }
           }
        });
    </script>
</body>
</html>
