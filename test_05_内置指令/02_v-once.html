<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<body>
    <div id="app">
        <span v-once>{{message}}</span>
        <div v-once>
            <span>{{message}}</span>
        </div>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
        var app = new Vue({
           el:"#app",
           data:{
               message:'这是一段文本'
           }
        });
    </script>
</body>
</html>
